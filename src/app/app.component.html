<div id="container">
  <div id="nav-bar">
    <h1 id="logo" routerLink="">Logo</h1>
    <button id="menuButton" (click)="isMenuOpen = !isMenuOpen">
      Menu
    </button>
    <div class="horizontal-menu-container">
      <ng-container [ngTemplateOutlet]="menu"></ng-container>
    </div>
  </div>
  <div *ngIf="isMenuOpen" class="vertical-menu-container">
    <ng-container [ngTemplateOutlet]="menu"></ng-container>
  </div>
  <div id="content">
    <router-outlet />
  </div>
</div>

<ng-template #menu>
  <nav>
    <a 
      routerLink="details" 
      [queryParams]="{from: 'EUR', to: 'USD'}"
      (click)="isMenuOpen = false"
    >
    EUR-USD Details
    </a>
    <a 
      routerLink="details"
      [queryParams]="{from: 'EUR', to: 'GBP'}"
      (click)="isMenuOpen = false"
    >
    EUR-GBP Details
    </a>
  </nav>
</ng-template>
